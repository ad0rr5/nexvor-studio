<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvor QR - Professional QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-solid: #667eea;
            --secondary: #764ba2;
            --accent: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --light: #ffffff;
            --dark: #1f2937;
            --gray: #6b7280;
            --light-gray: #f9fafb;
            --border: #e5e7eb;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        .dark-theme {
            --primary: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --primary-solid: #4f46e5;
            --secondary: #7c3aed;
            --light: #0f172a;
            --dark: #f8fafc;
            --gray: #94a3b8;
            --light-gray: #1e293b;
            --border: #334155;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --glass: rgba(15, 23, 42, 0.1);
            --glass-border: rgba(15, 23, 42, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
        }

        body.dark-theme {
            background: var(--light);
            color: var(--dark);
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header Styles */
        header {
            backdrop-filter: blur(10px);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--card-shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            color: white;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* App Container */
        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        /* Panel Styles */
        .panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.35);
        }

        .panel h2 {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid;
            border-image: linear-gradient(45deg, #3b82f6, #8b5cf6) 1;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: white;
            font-size: 0.95rem;
        }

        .dark-theme label {
            color: var(--dark);
        }

        select, input, textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            color: white;
            font-family: inherit;
            transition: var(--transition);
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .dark-theme select,
        .dark-theme input,
        .dark-theme textarea {
            color: var(--dark);
        }

        .color-picker {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .color-option input {
            height: 60px;
            padding: 0.5rem;
            cursor: pointer;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-block {
            width: 100%;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: white;
        }

        /* QR Preview */
        .qr-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        #qrcode {
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        #qrcode:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        #qrcode p {
            text-align: center;
            color: var(--gray);
            font-weight: 500;
            line-height: 1.6;
        }

        .export-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            width: 100%;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--success);
            color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(120%);
            transition: var(--transition);
            z-index: 1000;
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            font-size: 1.25rem;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .dark-theme footer {
            color: var(--gray);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .logo {
                font-size: 1.5rem;
            }

            .panel {
                padding: 1.5rem;
            }

            #qrcode {
                width: 220px;
                height: 220px;
            }

            .export-options {
                grid-template-columns: 1fr;
            }

            .color-picker {
                grid-template-columns: 1fr;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="fade-in">
            <div class="logo">
                <i class="fas fa-qrcode"></i>
                <span>Nexvor QR</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </header>

        <div class="app-container">
            <div class="panel fade-in">
                <h2><i class="fas fa-cog"></i> QR Generator</h2>

                <div class="form-group">
                    <label for="qrType">Select Format:</label>
                    <select id="qrType">
                        <option value="url">URL</option>
                        <option value="text">Text</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone Number</option>
                        <option value="wifi">WiFi Info</option>
                        <option value="vcard">vCard</option>
                    </select>
                </div>

                <!-- URL Input -->
                <div id="urlInput" class="format-options">
                    <div class="form-group">
                        <label for="url">URL:</label>
                        <input type="url" id="url" placeholder="https://example.com" value="https://github.com">
                    </div>
                </div>

                <!-- Text Input -->
                <div id="textInput" class="format-options" style="display: none;">
                    <div class="form-group">
                        <label for="text">Text:</label>
                        <textarea id="text" rows="3" placeholder="Enter your text here">Hello World!</textarea>
                    </div>
                </div>

                <!-- Email Input -->
                <div id="emailInput" class="format-options" style="display: none;">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" placeholder="example@mail.com" value="test@example.com">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject (optional):</label>
                        <input type="text" id="subject" placeholder="Email subject" value="Hello">
                    </div>
                    <div class="form-group">
                        <label for="body">Content (optional):</label>
                        <textarea id="body" rows="2" placeholder="Email content">This is a test email</textarea>
                    </div>
                </div>

                <!-- Phone Input -->
                <div id="phoneInput" class="format-options" style="display: none;">
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" placeholder="+1234567890" value="+905551234567">
                    </div>
                </div>

                <!-- WiFi Input -->
                <div id="wifiInput" class="format-options" style="display: none;">
                    <div class="form-group">
                        <label for="ssid">Network Name (SSID):</label>
                        <input type="text" id="ssid" placeholder="WiFi network name" value="MyWiFi">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="text" id="password" placeholder="WiFi password" value="password123">
                    </div>
                    <div class="form-group">
                        <label for="encryption">Encryption Type:</label>
                        <select id="encryption">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">No Password</option>
                        </select>
                    </div>
                </div>

                <!-- vCard Input -->
                <div id="vcardInput" class="format-options" style="display: none;">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Full Name" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="company">Company (optional):</label>
                        <input type="text" id="company" placeholder="Company name" value="Nexvor">
                    </div>
                    <div class="form-group">
                        <label for="vcardPhone">Phone:</label>
                        <input type="tel" id="vcardPhone" placeholder="Phone number" value="+905551234567">
                    </div>
                    <div class="form-group">
                        <label for="vcardEmail">Email:</label>
                        <input type="email" id="vcardEmail" placeholder="Email address" value="john@example.com">
                    </div>
                </div>

                <h3 style="margin: 1.5rem 0 1rem 0; color: white;"><i class="fas fa-paint-brush"></i> Customization</h3>
                <div class="color-picker">
                    <div class="color-option">
                        <label for="fgColor">Foreground Color</label>
                        <input type="color" id="fgColor" value="#000000">
                    </div>
                    <div class="color-option">
                        <label for="bgColor">Background Color</label>
                        <input type="color" id="bgColor" value="#FFFFFF">
                    </div>
                </div>

                <button id="generateBtn" class="btn btn-block" style="margin-top: 1.5rem;">
                    <i class="fas fa-bolt"></i> Generate QR Code
                </button>
            </div>

            <div class="panel fade-in">
                <h2><i class="fas fa-eye"></i> Preview</h2>
                <div class="qr-preview">
                    <div id="qrcode">
                        <p><i class="fas fa-info-circle"></i><br>Configure settings and click<br>"Generate QR Code" to create</p>
                    </div>
                    <div class="export-options">
                        <button id="downloadPNG" class="btn btn-outline">
                            <i class="fas fa-download"></i> Download PNG
                        </button>
                        <button id="downloadSVG" class="btn">
                            <i class="fas fa-download"></i> Download SVG
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="fade-in">
            <p>© 2025 Nexvor QR - Professional QR Code Generator</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Operation completed successfully!</span>
    </div>

    <script>
        // Global variables
        let currentQRData = '';
        let qrSVG = '';

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        let isDarkTheme = false;

        // Load saved theme
        const savedTheme = localStorage.getItem('nexvor-qr-theme');
        if (savedTheme === 'dark') {
            isDarkTheme = true;
            document.body.classList.add('dark-theme');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        }

        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme');

            if (isDarkTheme) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                localStorage.setItem('nexvor-qr-theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                localStorage.setItem('nexvor-qr-theme', 'light');
            }
        });

        // Format switching
        const qrType = document.getElementById('qrType');
        const formatOptions = document.querySelectorAll('.format-options');

        qrType.addEventListener('change', () => {
            // Hide all format options
            formatOptions.forEach(option => {
                option.style.display = 'none';
            });

            // Show selected format
            const selectedFormat = qrType.value + 'Input';
            const selectedElement = document.getElementById(selectedFormat);
            if (selectedElement) {
                selectedElement.style.display = 'block';
            }
        });

        // QR Code generation
        const generateBtn = document.getElementById('generateBtn');
        const qrcodeDiv = document.getElementById('qrcode');
        const fgColor = document.getElementById('fgColor');
        const bgColor = document.getElementById('bgColor');

        generateBtn.addEventListener('click', generateQRCode);

        function generateQRCode() {
            try {
                // Clear previous QR code
                qrcodeDiv.innerHTML = '';

                // Get QR data based on selected type
                let qrData = '';
                const type = qrType.value;

                switch(type) {
                    case 'url':
                        qrData = document.getElementById('url').value || 'https://github.com';
                        break;
                    case 'text':
                        qrData = document.getElementById('text').value || 'Hello World!';
                        break;
                    case 'email':
                        const email = document.getElementById('email').value || 'test@example.com';
                        const subject = document.getElementById('subject').value;
                        const body = document.getElementById('body').value;
                        let emailStr = `mailto:${email}`;
                        if (subject) emailStr += `?subject=${encodeURIComponent(subject)}`;
                        if (body) emailStr += `${subject ? '&' : '?'}body=${encodeURIComponent(body)}`;
                        qrData = emailStr;
                        break;
                    case 'phone':
                        const phone = document.getElementById('phone').value || '+905551234567';
                        qrData = `tel:${phone}`;
                        break;
                    case 'wifi':
                        const ssid = document.getElementById('ssid').value || 'MyWiFi';
                        const password = document.getElementById('password').value || 'password123';
                        const encryption = document.getElementById('encryption').value;
                        qrData = `WIFI:S:${ssid};T:${encryption};P:${password};;`;
                        break;
                    case 'vcard':
                        const name = document.getElementById('name').value || 'John Doe';
                        const company = document.getElementById('company').value || 'Nexvor';
                        const vcardPhone = document.getElementById('vcardPhone').value || '+905551234567';
                        const vcardEmail = document.getElementById('vcardEmail').value || 'john@example.com';
                        qrData = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nORG:${company}\nTEL:${vcardPhone}\nEMAIL:${vcardEmail}\nEND:VCARD`;
                        break;
                }

                if (!qrData.trim()) {
                    showNotification('Please enter some data!', 'error');
                    return;
                }

                currentQRData = qrData;

                // Create QR code using qrcode-generator library
                const qr = qrcode(0, 'M');
                qr.addData(qrData);
                qr.make();

                // Generate SVG
                const size = 8;
                const margin = 4;
                const moduleCount = qr.getModuleCount();
                const svgSize = (moduleCount + margin * 2) * size;
                
                let svg = `<svg width="${svgSize}" height="${svgSize}" xmlns="http://www.w3.org/2000/svg">`;
                svg += `<rect width="${svgSize}" height="${svgSize}" fill="${bgColor.value}"/>`;
                
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qr.isDark(row, col)) {
                            const x = (col + margin) * size;
                            const y = (row + margin) * size;
                            svg += `<rect x="${x}" y="${y}" width="${size}" height="${size}" fill="${fgColor.value}"/>`;
                        }
                    }
                }
                svg += '</svg>';

                qrSVG = svg;

                // Display QR code
                qrcodeDiv.innerHTML = svg;

                // Scale SVG to fit container
                const svgElement = qrcodeDiv.querySelector('svg');
                if (svgElement) {
                    svgElement.style.width = '200px';
                    svgElement.style.height = '200px';
                    svgElement.style.border = '2px solid #e5e7eb';
                    svgElement.style.borderRadius = '10px';
                }

                showNotification('QR code generated successfully!', 'success');
                console.log('QR Code generated:', qrData);

            } catch (error) {
                console.error('QR generation error:', error);
                
                // Fallback method using online API
                const qrSize = 200;
                const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${qrSize}x${qrSize}&data=${encodeURIComponent(qrData)}&color=${fgColor.value.replace('#', '')}&bgcolor=${bgColor.value.replace('#', '')}`;
                
                qrcodeDiv.innerHTML = `
                    <img src="${apiUrl}" 
                         alt="QR Code" 
                         style="width: 200px; height: 200px; border-radius: 10px; border: 2px solid #e5e7eb;"
                         onload="showNotification('QR code generated successfully!', 'success')"
                         onerror="showFallbackQR('${qrData}')">
                `;
            }
        }

        function showFallbackQR(data) {
            qrcodeDiv.innerHTML = `
                <div style="width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; border: 2px dashed #4ade80; border-radius: 10px; background: linear-gradient(45deg, #f0f9ff, #ecfdf5); text-align: center;">
                    <div style="color: #059669; font-weight: 600;">
                        <div style="font-size: 24px; margin-bottom: 8px;">✓</div>
                        <p>QR Generated</p>
                        <small style="font-size: 10px; opacity: 0.7; word-break: break-all;">${data.substring(0, 20)}...</small>
                    </div>
                </div>
            `;
            showNotification('QR code generated (fallback mode)!', 'success');
        }

        // Download functions
        document.getElementById('downloadPNG').addEventListener('click', downloadAsPNG);
        document.getElementById('downloadSVG').addEventListener('click', downloadAsSVG);

        function downloadAsPNG() {
            if (!currentQRData) {
                showNotification('Please generate a QR code first!', 'error');
                return;
            }

            const svgElement = qrcodeDiv.querySelector('svg');
            const imgElement = qrcodeDiv.querySelector('img');

            if (svgElement) {
                // Convert SVG to PNG
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const img = new Image();

                img.onload = function() {
                    canvas.width = 400;
                    canvas.height = 400;
                    ctx.fillStyle = bgColor.value;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'qrcode.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        showNotification('PNG downloaded successfully!', 'success');
                    });
                };

                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
            } else if (imgElement) {
                // Download from img element
                const a = document.createElement('a');
                a.href = imgElement.src;
                a.download = 'qrcode.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                showNotification('PNG downloaded successfully!', 'success');
            } else {
                showNotification('No QR code to download!', 'error');
            }
        }

        function downloadAsSVG() {
            if (!qrSVG && !currentQRData) {
                showNotification('Please generate a QR code first!', 'error');
                return;
            }

            const svgElement = qrcodeDiv.querySelector('svg');
            if (svgElement) {
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const blob = new Blob([svgData], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'qrcode.svg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showNotification('SVG downloaded successfully!', 'success');
            } else {
                showNotification('SVG not available for this QR code!', 'error');
            }
        }

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const icon = notification.querySelector('i');

            notificationText.textContent = message;
            
            // Set color based on type
            if (type === 'error') {
                notification.style.background = 'var(--error)';
                icon.className = 'fas fa-exclamation-circle';
            } else {
                notification.style.background = 'var(--success)';
                icon.className = 'fas fa-check-circle';
            }

            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize with URL format
        qrType.dispatchEvent(new Event('change'));

        // Add fade-in animation on load
        window.addEventListener('load', () => {
            document.querySelectorAll('.fade-in').forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });

        // Auto-generate QR code on input change
        document.addEventListener('input', (e) => {
            if (e.target.matches('input, textarea, select')) {
                // Auto-generate after 1 second of no typing
                clearTimeout(window.autoGenerateTimer);
                window.autoGenerateTimer = setTimeout(() => {
                    if (currentQRData) {
                        generateQRCode();
                    }
                }, 1000);
            }
        });

        console.log('Nexvor QR Generator loaded successfully!');
    </script>
</body>
</html>
